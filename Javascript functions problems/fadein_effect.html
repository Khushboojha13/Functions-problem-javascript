<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <p>HELLO I AM KHUSHBOO</p>
      <p>Hii mai khushboo hu</p>
      <p>Ye khusho hai idhar</p>
</body>

<script>
        window.onload= fadein;
        function fadein(){
            let fade= document.querySelector("body");
            var opacity = 0;
            var intervalID = setInterval(function() {
          
                if (opacity < 1) {
                    opacity = opacity + 0.1
                    fade.style.opacity = opacity;
                } else {
                    clearInterval(intervalID);
                }
            }, 200);
        }
</script>
</html>
